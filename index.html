<style>
  body {
    display: grid;
    place-content: center;
    background: #00b4ff;
  }

  .bubble {
    position: relative;
    height: 200px;
    width: 200px;
    border-radius: 50%;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);

    transition: transform 9s;
  }


  aside {
    display: flex;
    flex-direction: column;
    gap: 5px;
    position: fixed;
    top: 40px;
    right: 40px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #003566;
    color: white;
    cursor: pointer;
    font-size: 24px;
  }

  button:hover {
    background-color: #00539c;
  }
</style>

<body>



<div class="bubble"></div>

<aside>
  <button type="button" id="inflate">Inflate</button>
  <button type="button" id="deflate">Deflate</button>
</aside>

</body>
<script>
  // your code here
const inflateButton = document.querySelector('#inflate');
const deflateButton = document.querySelector('#deflate');
const bubble = document.querySelector('.bubble');

let size = 1;



inflateButton.addEventListener('click', () => {
  if(size > 3){
    bubble.style.display = 'none';
    const audio = new Audio('pop.mp3');
    audio.play();
  }

  else{
  size = size * 1.5;
  const audio = new Audio('inflate.mp3');
  audio.play();
  }

  bubble.style.transform = `scale(${size})`;
  

});

deflateButton.addEventListener('click', () => {
  size = size * 0.5;
  bubble.style.transform = `scale(${size})`;
  const audio = new Audio('balloon-deflate-squeak-4-185254.mp3');
  audio.play();

});


</script>
